<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Image Background</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        /* General Styling */
        body {
          background-color: #f8f9fa;
        }
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Poppins', sans-serif;
        }
        
        /* Card Styling */
        .card {
          border-radius: 25px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
          background-color: #fff;
          margin: 30px 0;
          padding: 40px;
          transition: box-shadow 0.3s ease-in-out;
        }
        .card:hover {
          box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
          object-fit: cover;
          border-top-left-radius: 25px;
          border-top-right-radius: 25px;
          height: 400px;
          transition: height 0.3s ease-in-out;
        }
        .card:hover .card-img-top {
          height: 420px;
        }
        .card-title {
          font-weight: bold;
          font-size: 2.5rem;
          color: #343a40;
          text-align: center;
          margin: 40px 0;
          text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .card-text {
          font-size: 1.3rem;
          color: #6c757d;
          text-align: center;
          margin-bottom: 40px;
          text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .form-control {
          border-radius: 25px;
          box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
          height: 60px;
          font-size: 1.2rem;
          padding: 15px 30px;
          transition: box-shadow 0.3s ease-in-out;
        }
        .form-control:focus {
          box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
        
          border-radius: 25px;
          font-size: 1.2rem;
          padding: 15px 30px;
          text-transform: uppercase;
          letter-spacing: 2px;
          font-weight: bold;
          transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
          background-color: #dc3545;
          border-color: #dc3545;
        }
        .btn-primary.upload {
  background-color:  #ff6b6b;;
  border-color:  #ff6b6b;;
}

.btn-primary.download {
  background-color: #6b97ff;
  border-color: #6b97ff;
}
    
        /* Footer Styling */
        .footer {
          background-color: #343a40;
          color: #fff;
          box-shadow: 0px -5px 20px rgba(0, 0, 0, 0.2);
          padding: 80px 0;
          margin-top: 80px;
        }
        .footer h5 {
          font-size: 2rem;
          font-weight: bold;
          margin-bottom: 30px;
          color: #fff;
          text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer p {
  font-size: 1.2rem;
  color: #a0a7b4;
  margin-bottom: 0;
  text-align: center;
}

.social-icons {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

.social-icons a {
  display: inline-block;
  margin-right: 20px;
  transition: transform 0.2s ease-in-out;
}

.social-icons a:hover {
  transform: translateY(-5px);
}

.social-icons i {
  color: #ffffff;
  font-size: 30px;
  transition: transform 0.2s ease-in-out;
}

.social-icons a:hover i {
  color: #ff6b6b;
  transform: translateY(-5px);
}
</style>
  
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
           {%if output_image %}
           <img src="{{input_image}}" class="card-img-top" alt="background image">
           <img src="{{output_image}}" class="card-img-top" alt="background image">
           
        {%else%}
            <img src="media/remover.jpg" class="card-img-top" alt="background image">
            {%endif%}
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Remove Image Background</h1>
              <p class="card-text">Remove the background of any image with just one click.</p>
              <form method="post"enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  
                  <input type="file" name="image_file" class="form-control" id="imageInput" accept=".jpg , .jpeg , .png">
                </div>

                {%if not output_image %}
                <p style="color: #dc3545;">&nbsp;&nbsp;&nbsp;&nbsp;no image uploaded</p>
                 <button type="submit" class="btn btn-primary btn-block upload">Remove Background</button>
               {%else%}
               <input name="download_image" value="yes" hidden>

               <button type="submit" class="btn btn-primary btn-block download">Download Converted Image</button>
              
                 {%endif%}
               
              </form>
              <br>
              
               
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 13 Mar 2023</small>
            </div>
          </div>
        </div>
      </div>
    </div>
   <!-- Footer Section -->
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-white">
          <h5>Remove Image Background</h5>
          <p class="mb-0">Â© 2023 All rights reserved</p>
        </div>
        <div class="col-md-6 text-white text-md-right">
          <p class="mb-0">Follow us:</p>
          <div class="social-icons">
            <a href="#" class="me-3"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="me-3"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#" class="me-3"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="me-3"><i class="fab fa-youtube fa-lg"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- End Footer Section -->
  
    <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
